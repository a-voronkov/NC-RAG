services:
  traefik:
    image: traefik:v3.5
    container_name: traefik
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=nc-rag_backend
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --entrypoints.web.http.redirections.entryPoint.to=websecure
      - --entrypoints.web.http.redirections.entryPoint.scheme=https
      - --certificatesresolvers.le.acme.email=${LETSENCRYPT_EMAIL:-admin@voronkov.club}
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.le.acme.httpchallenge=true
      - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web
      - --api.dashboard=true
      - --accesslog=true
      - --accesslog.filepath=/var/log/traefik/access.log
      - --log.level=DEBUG
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.hsts.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.hsts.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.hsts.headers.stsPreload=true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    restart: unless-stopped
    networks:
      - web
      - backend
  db:
    image: postgres:17
    container_name: nc-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nextcloud}
      POSTGRES_USER: ${POSTGRES_USER:-nextcloud}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nextcloudpass}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - backend

  # Redis cache for Nextcloud
  redis:
    image: redis:7-alpine
    container_name: nc-redis
    command: ["redis-server", "--appendonly", "no"]
    restart: unless-stopped
    networks:
      - backend

  # Memcached for Nextcloud (local cache)
  memcached:
    image: memcached:1.6-alpine
    container_name: nc-memcached
    command: ["-m", "128"]
    restart: unless-stopped
    networks:
      - backend

  nextcloud:
    build:
      context: ./services/nextcloud
    image: ncrag-nextcloud:31-apache
    container_name: nextcloud
    depends_on:
      - db
      - traefik
      - redis
      - memcached
    restart: unless-stopped
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: ${POSTGRES_DB:-nextcloud}
      POSTGRES_USER: ${POSTGRES_USER:-nextcloud}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nextcloudpass}
      NEXTCLOUD_ADMIN_USER: ${NEXTCLOUD_ADMIN_USER:-admin}
      NEXTCLOUD_ADMIN_PASSWORD: ${NEXTCLOUD_ADMIN_PASSWORD:-adminpass}
      NEXTCLOUD_TRUSTED_DOMAINS: ${NEXTCLOUD_TRUSTED_DOMAINS:-ncrag.voronkov.club}
      # Memcache config (used by occ below)
      REDIS_HOST: redis
      REDIS_HOST_PORT: 6379
      REDIS_HOST_PASSWORD: ""
      MEMCACHED_HOST: memcached
      MEMCACHED_PORT: 11211
      # Bot user (for Talk). Set secure password in production.
      NEXTCLOUD_BOT_USER: ${NEXTCLOUD_BOT_USER:-bot}
      NEXTCLOUD_BOT_PASSWORD: ${NEXTCLOUD_BOT_PASSWORD:-}
      NEXTCLOUD_BOT_DISPLAY_NAME: ${NEXTCLOUD_BOT_DISPLAY_NAME:-Service Bot}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nextcloud.middlewares=hsts"
      - "traefik.http.routers.nextcloud.rule=Host(`${NEXTCLOUD_DOMAIN:-ncrag.voronkov.club}`) && !PathPrefix(`/nodered`)"
      - "traefik.http.routers.nextcloud.entrypoints=websecure"
      - "traefik.http.routers.nextcloud.tls.certresolver=le"
      - "traefik.http.routers.nextcloud.priority=100"
      - "traefik.docker.network=nc-rag_backend"
      - "traefik.http.services.nextcloud.loadbalancer.server.port=80"
    volumes:
      - nextcloud_data:/var/www/html
    networks:
      - backend

  nextcloud-cron:
    image: ncrag-nextcloud:31-apache
    container_name: nextcloud-cron
    restart: unless-stopped
    depends_on:
      - db
      - nextcloud
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: ${POSTGRES_DB:-nextcloud}
      POSTGRES_USER: ${POSTGRES_USER:-nextcloud}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nextcloudpass}
    entrypoint: /cron.sh
    volumes:
      - nextcloud_data:/var/www/html
    networks:
      - backend

  mock-parser:
    build:
      context: ./services/mock-parser
    container_name: mock-parser
    # internal only; exposed via backend network
    environment:
      - UVICORN_WORKERS=1
    labels:
      - "traefik.enable=true"
      # Parser webhook endpoint
      - "traefik.http.routers.parser-webhook.rule=Host(`${NEXTCLOUD_DOMAIN:-ncrag.voronkov.club}`) && PathPrefix(`/webhooks/parser`)"
      - "traefik.http.routers.parser-webhook.entrypoints=websecure"
      - "traefik.http.routers.parser-webhook.tls.certresolver=le"
      - "traefik.http.routers.parser-webhook.priority=800"
      # Strip /webhooks/parser prefix and route to /
      - "traefik.http.routers.parser-webhook.middlewares=parser-strip"
      - "traefik.http.middlewares.parser-strip.stripprefix.prefixes=/webhooks/parser"
      - "traefik.http.services.parser.loadbalancer.server.port=8000"
      - "traefik.docker.network=nc-rag_backend"
    restart: unless-stopped
    networks:
      - backend

  node-red:
    build:
      context: ./services/node-red
    container_name: node-red
    environment:
      - TZ=UTC
      - NODE_RED_ENABLE_SAFE_MODE=false
      - TENANT_DEFAULT=${TENANT_DEFAULT:-default}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-changeme}
    volumes:
      - ./services/node-red/settings.js:/data/settings.js
      - node_red_data:/data
    depends_on:
      - traefik
    labels:
      - "traefik.enable=true"
      # Webhooks WITHOUT authentication (highest priority)
      - "traefik.http.routers.nodered-webhook.rule=Host(`${NEXTCLOUD_DOMAIN:-ncrag.voronkov.club}`) && PathPrefix(`/nodered/webhooks`)"
      - "traefik.http.routers.nodered-webhook.entrypoints=websecure"
      - "traefik.http.routers.nodered-webhook.priority=1000"
      - "traefik.http.routers.nodered-webhook.tls.certresolver=le"
      # Node-RED UI WITHOUT Traefik auth (internal Node-RED auth)
      - "traefik.http.routers.nodered-ui.rule=Host(`${NEXTCLOUD_DOMAIN:-ncrag.voronkov.club}`) && PathPrefix(`/nodered`)"
      - "traefik.http.routers.nodered-ui.entrypoints=websecure"
      - "traefik.http.routers.nodered-ui.priority=900"
      - "traefik.http.routers.nodered-ui.tls.certresolver=le"
      # Single service for both routers
      - "traefik.http.services.nodered.loadbalancer.server.port=1880"
      - "traefik.docker.network=nc-rag_backend"
    restart: unless-stopped
    networks:
      - backend

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: nc-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-ncrag}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-ncragpass}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-ncrag}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./scripts/rabbitmq-init.sh:/docker-entrypoint-initdb.d/init.sh:ro
    labels:
      - "traefik.enable=true"
      # Management UI with basic auth protection
      - "traefik.http.routers.rabbitmq-mgmt.rule=Host(`${NEXTCLOUD_DOMAIN:-ncrag.voronkov.club}`) && PathPrefix(`/rabbitmq`)"
      - "traefik.http.routers.rabbitmq-mgmt.entrypoints=websecure"
      - "traefik.http.routers.rabbitmq-mgmt.tls.certresolver=le"
      - "traefik.http.routers.rabbitmq-mgmt.middlewares=rabbitmq-auth,rabbitmq-strip"
      # Basic auth middleware
      - "traefik.http.middlewares.rabbitmq-auth.basicauth.users=${RABBITMQ_MGMT_AUTH:-admin:$$2y$$10$$rO7VlFuBXF.LQPDPfOn2LOntQgUQvNX2nHsIhOiwtwe9urLhf5vTa}"
      # Strip /rabbitmq prefix
      - "traefik.http.middlewares.rabbitmq-strip.stripprefix.prefixes=/rabbitmq"
      - "traefik.http.services.rabbitmq.loadbalancer.server.port=15672"
      - "traefik.docker.network=nc-rag_backend"
    restart: unless-stopped
    networks:
      - backend

  # Redis for job state management
  redis:
    image: redis:7-alpine
    container_name: nc-redis
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - backend

  # Go Worker for file processing
  worker:
    build: ./services/worker
    container_name: nc-worker
    environment:
      - RABBITMQ_URL=amqp://ncrag-app:${RABBITMQ_APP_PASS}@rabbitmq:5672/ncrag
      - RABBITMQ_QUEUE=events.files
      - NEXTCLOUD_URL=https://${NEXTCLOUD_DOMAIN:-ncrag.voronkov.club}
      - NEXTCLOUD_USER=${NEXTCLOUD_ADMIN_USER:-admin}
      - NEXTCLOUD_PASS=${NEXTCLOUD_ADMIN_PASSWORD}
      - PARSER_URL=${PARSER_URL:-https://api.example.com/parser}
      - PARSER_SECRET=${PARSER_SECRET:-}
      - REDIS_URL=redis://redis:6379/0
      - WORKER_CONCURRENCY=${WORKER_CONCURRENCY:-2}
      - WORKER_PREFETCH=${WORKER_PREFETCH:-1}
    depends_on:
      - rabbitmq
      - redis
      - nextcloud
    restart: unless-stopped
    networks:
      - backend

  # Mock parser service for testing (Phase 4 development)
  mock-parser:
    image: nginx:alpine
    container_name: nc-mock-parser
    volumes:
      - ./services/mock-parser/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./services/mock-parser/html:/usr/share/nginx/html:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.parser.rule=Host(`${NEXTCLOUD_DOMAIN:-ncrag.voronkov.club}`) && PathPrefix(`/webhooks/parser`)"
      - "traefik.http.routers.parser.entrypoints=websecure"
      - "traefik.http.routers.parser.tls.certresolver=le"
      - "traefik.http.routers.parser.priority=800"
      - "traefik.http.middlewares.parser-strip.stripprefix.prefixes=/webhooks/parser"
      - "traefik.http.routers.parser.middlewares=parser-strip"
      - "traefik.http.services.parser.loadbalancer.server.port=80"
      - "traefik.docker.network=nc-rag_backend"
    restart: unless-stopped
    networks:
      - backend

  nc-webhook-seeder:
    image: curlimages/curl:8.10.1
    container_name: nc-webhook-seeder
    depends_on:
      - nextcloud
      - traefik
    environment:
      - NC_ADMIN_USER=${NEXTCLOUD_ADMIN_USER}
      - NC_ADMIN_PASS=${NEXTCLOUD_ADMIN_PASSWORD}
      - NC_DOMAIN=${NEXTCLOUD_DOMAIN}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
    entrypoint: ["/bin/sh", "/scripts/register_webhooks.sh"]
    volumes:
      - ./scripts/register_webhooks.sh:/scripts/register_webhooks.sh:ro
    restart: "no"
    networks:
      - backend

volumes:
  nextcloud_data:
  db_data:
  traefik_letsencrypt:
  node_red_data:
  rabbitmq_data:
  redis_data:

networks:
  web:
  backend:
